<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
<div class="container">
    <h4 class="tittle">
        Digital Clock <span class="todaysDate">00/00/00</span>
    </h4>

    <div class="clock-container">
        <div class="frame">
            <h1 class="hours">00</h1>
            <span class="units" style="letter-spacing: 8px;">Hours</span>
        </div>

        <div class="frame">
            <h1 class="minutes">00</h1>
            <span class="units">minutes</span>
        </div>

        <div class="frame">
            <h1 class="seconds">00</h1>
            <span class="units">seconds</span>
        </div>
    </div>

    <h4 class="author">ismaeltech</h4>
</div>

<script src="App.js"></script>
</body>
</html>
